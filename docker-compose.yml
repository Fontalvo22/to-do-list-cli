version: '3.8'

services:
    mongo:
        container_name: mongodb
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
            MONGO_INITDB_DATABASE: tasks
        volumes:
            - ./mongo-data:/data/db
            - ./init-scripts/:/docker-entrypoint-initdb.d # Montar el directorio de scripts de inicializaci√≥n
        ports:
            - 27018:27017
        networks:
            - internal_network

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
            ME_CONFIG_BASICAUTH: false
        links:
            - mongo
        depends_on:
            - mongo
        networks:
            - internal_network

    app:
        container_name: app
        build: .
        restart: always
        environment:
            MONGO_URL: mongodb://root:example@mongo:27018/tasks?authSource=admin
            RUN_MODE: dev
        depends_on:
            - mongo
        networks:
            - internal_network
        volumes:
            - .:/app
            - /app/node_modules

volumes:
    mongo-data:

networks:
    internal_network:
        driver: bridge
